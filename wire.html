<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Wavy Wires</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
   
    <svg class="wire wire1 half" viewBox="0 0 1200 200" preserveAspectRatio="none">
      <path d="M0,100 Q300,0 600,100 T1200,100" />
    </svg>
    <svg class="wire wire2 half" viewBox="0 0 600 200" preserveAspectRatio="none">
      <path d="M0,100 Q150,200 300,100 T600,100" />
    </svg>
    <svg class="wire wire3 quarter" viewBox="0 0 300 200" preserveAspectRatio="none">
      <path d="M0,100 Q100,0 150,100 T300,100" />
    </svg>
    <svg class="wire wire4 quarter" viewBox="0 0 1200 200" preserveAspectRatio="none">
      <path d="M0,100 Q400,150 800,100 T1200,100" />
    </svg>
    <svg class="wire wire5 half" viewBox="0 0 600 200" preserveAspectRatio="none">
      <path d="M0,100 Q300,50 600,100" />
    </svg>
  </div>
  <h1 class="text">Welcome to the Electrical World</h1>

</body>
</html>
